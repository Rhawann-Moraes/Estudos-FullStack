<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <section>
        <form action="#" method="post">
            <fieldset>
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label>Name</label>
                </div>
                <div class="container">
                    <input type="text" required name="sobrenome" autofocus>
                    <label>Sobrenome</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="email" required name="email">
                    <label>E-mail</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="password" required name="password">
                    <label>Senha</label>
                </div>
            </fieldset>
            <fieldset>
                <div class="container">
                    <input type="password" required name="confirm">
                    <label>Confirmar senha</label>
                </div>
            </fieldset>
            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar termos de uso</label>

                </div>
                <button>Criar conta</button>
            </fieldset>
            <a href="#">Ler termos de uso</a>

        </form>
    </section>
</body>
</html>
